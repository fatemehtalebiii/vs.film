<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت دانلود و تماشای فیلم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- صفحه لاگین -->
    <div class="login-container" id="login-page">
        <div class="login-form">
            <h2>ورود به سایت فیلم</h2>
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید">
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
            </div>
            <button class="login-btn" id="login-btn">ورود</button>
            <div class="login-footer">
                حساب کاربری ندارید؟ <a href="#" id="register-link">ثبت نام کنید</a>
            </div>
        </div>
    </div>

    <!-- محتوای اصلی سایت (پس از لاگین) -->
    <div class="main-content" id="main-content">
        <!-- هدر -->
        <header>
            <div class="container header-content">
                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <a href="#" class="logo">
                    <i class="fas fa-film"></i>
                    فیلم‌ها
                </a>
                <div class="user-info">
                    <span id="user-greeting">خوش آمدید، کاربر</span>
                    <button class="logout-btn" id="logout-btn">خروج</button>
                </div>
            </div>
            <div class="container">
                <nav>
                    <ul id="nav-menu">
                        <li><a href="#" class="active" data-genre="all"><i class="fas fa-list"></i> همه ژانرها</a></li>
                        <li><a href="#" data-genre="action"><i class="fas fa-fist-raised"></i> اکشن</a></li>
                        <li><a href="#" data-genre="drama"><i class="fas fa-theater-masks"></i> درام</a></li>
                        <li><a href="#" data-genre="comedy"><i class="fas fa-laugh"></i> کمدی</a></li>
                        <li><a href="#" data-genre="sci-fi"><i class="fas fa-rocket"></i> علمی تخیلی</a></li>
                        <li><a href="#" data-genre="fantasy"><i class="fas fa-dragon"></i> فانتزی</a></li>
                        <li><a href="#" data-genre="horror"><i class="fas fa-ghost"></i> ترسناک</a></li>
                        <li><a href="#" data-genre="romance"><i class="fas fa-heart"></i> عاشقانه</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <!-- بخش جستجو -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="جستجوی فیلم بر اساس عنوان، کارگردان یا بازیگر...">
                <button id="search-btn"><i class="fas fa-search"></i> جستجو</button>
                <div class="search-suggestions" id="search-suggestions"></div>
            </div>

            <!-- بخش فیلم‌ها -->
            <section class="movies-section">
                <h2 class="section-title"><i class="fas fa-film"></i> فیلم‌های برتر</h2>
                <div class="movies-grid" id="movies-container">
                    <!-- فیلم‌ها توسط جاوااسکریپت اضافه خواهند شد -->
                </div>
            </section>

            <!-- بخش پخش کننده ویدئو -->
            <div class="video-player-container" id="video-player">
                <div class="video-player">
                    <div class="video-header">
                        <h3 class="video-title" id="video-title">عنوان فیلم</h3>
                        <button class="close-btn" id="close-video">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <video controls id="movie-video">
                        <source src="" type="video/mp4">
                        مرورگر شما از پخش ویدئو پشتیبانی نمی‌کند.
                    </video>
                </div>
            </div>

            <!-- بخش نظرات برای هر فیلم -->
            <div class="comments-modal" id="comments-modal">
                <div class="comments-container">
                    <div class="comments-header">
                        <h3 class="comments-title" id="comments-movie-title">نظرات فیلم</h3>
                        <button class="close-comments" id="close-comments">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="comment-form">
                        <textarea id="comment-text" placeholder="نظر خود را بنویسید..."></textarea>
                        <button class="submit-comment-btn" id="submit-comment">ارسال نظر</button>
                    </div>
                    
                    <div class="comments-list" id="comments-list">
                        <!-- نظرات توسط جاوااسکریپت اضافه خواهند شد -->
                    </div>
                </div>
            </div>
        </div>

        <!-- فوتر -->
        <footer>
            <div class="container footer-content">
                <div class="footer-logo">
                    <i class="fas fa-film"></i> سینماپلاس
                </div>
                
                <p class="copyright">© 2023 کلیه حقوق برای سینماپلاس محفوظ است.</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
